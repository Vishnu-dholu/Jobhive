spring.application.name=backend

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/jobhive_db
spring.datasource.username=postgres
spring.datasource.password=jobhive123

# JPA Settings (The Magic)
# Update the schema if entities change (Great for dev, turn off in prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Where to store files locally
file.upload-dir=uploads